<div class="addPost">
  <p *ngIf="uploaded">{{uploadedText}}</p>
  <form *ngIf="!uploaded" (submit)="onFormSubmit($event)">

    <h1>Dodawanie posta</h1>
    <input type="file" (change)="onChange($event)" />

    <textarea name="text" id="text" cols="30" rows="10" (change)="handleText($event)" defaultValue="text"></textarea>
    <div class="errors">{{errors.toString()}}</div>

    <button type="submit">Dodaj post</button>
  </form>
  {{errors}}
</div>
