<div *ngIf="postUser" class="header">
  <a routerLink="{{'/user/'+postAuthorId}}">
    <img class="headerLogo" src="{{postUser.avatar || '../../../assets/icons/user.png'}}" alt="" />
    <!-- <span *ngIf="!postUser.avatar">ðŸ‘±</span> -->
    <span class="author">
      {{postUser.user}}
    </span>
  </a>
  <ng-container *ngIf="postAuthorId === userId">
    <app-post-header-remove [postId]='postId'></app-post-header-remove>
  </ng-container>
  <ng-container *ngIf="postAuthorId !== userId">
    <ng-container *ngIf="subscribers.includes(postAuthorId)">
      <div class="unSubscribeUser">
        <button (click)="handleUnsubscribe($event)">{{"Subskrybujesz"}}</button>
      </div>
    </ng-container>
    <ng-container *ngIf="!subscribers.includes(postAuthorId)">
      <div class="subscribeUser">
        <button (click)="handleSubscribe($event)">{{"Subskrybuj"}}</button>
      </div>
    </ng-container>
  </ng-container>
</div>
