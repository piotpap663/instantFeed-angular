<div class='postInfo'>
  <div class='icons'>
    <div>
      <button (click)="clickLike()" [ngClass]="[isLikedByMe() ? 'liked': '', 'likeButton']">
        {{isLikedByMe() ? "Lubisz to" : "Lubię to!"}}
      </button>
    </div>
    <div>
    </div>
  </div>
  <div class='likes'>Liczba polubień: {{postLikes && postLikes.length}}</div>
  <div class='info'>
    <div class="timestamp">
      Dodano: {{postCreatedAt | date:'dd.LL.yyyy, HH:mm:ss'}}
    </div>
  </div>
</div>
